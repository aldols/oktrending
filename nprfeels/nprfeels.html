<head>
  <title>Mood Ring</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Sad',     0],
          ['Angry',      2],
          ['Negative',  2],
          ['Optimistic', 0],
          ['Cheerful',    7]
        ]);

        var options = {
          title: "Today's Mood",
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
	<header class="zz">
		<h1 id="page-title" class="h1">Mood Ring</h1>
	</header>
	<div class="container">

	<div class="top-section">
		<form action="" class="formFields">
			<label for="topic">Topic:</label>
			<input type="text" name="topicSearch" id="topic" class="input">
			<label hidden for="submit">Submit</label>
			<input id="submit" type="submit" class="input">
			<label for="date">Date:</label>
			<select id="date" class="input">
		  		<option value="today">Today</option>
				<option value="lastWeek">Last Week</option>
				<option value="lastMonth">Last Month</option>
			</select>
			<label for="date">Mood:</label>
      <select id="mood" class="input">
            <option value="All">All</option>
          <option value="cheerful">Cheerful</option>
          <option value="negative">Negative</option>
          <option value="angry">Angry</option>
      </select>
		</form>
		</div>

		<div class="leftCol">
			<div class="chart"></div>
			<!-- <div id="donutchart" class="chart"></div> -->
		</div>
		{{> retrieve}}
	</div>
</body>
